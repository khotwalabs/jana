name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm fmt:check
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm build

  auto-tag:
    needs: build
    if: "github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'chore: bump version to')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Create and push tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping"
            exit 0
          fi
          git tag "$TAG"
          git push origin "$TAG"
